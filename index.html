<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <!-- Container eklendi -->
    <div class="container">
        <!-- Google image eklendi -->
        <div id="google-image">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google" title="google">
        </div>
        <!-- İçerik ve 3 kutu eklendi -->
        <div class="content">
            <p>Search the web using Google!</p>
            <input type="text">
            <br>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>
        <div class="alt-taraf">
            <div class="sol-kutu">
                <p>Special Searches</p>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">
                    Stanford Search
                </a>
                <br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">
                    Linux Search
                </a>
            </div>
            <div class="center-kutu">
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">
                    Help!
                </a>
                <br>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">
                    About Google!
                </a>
                <br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">
                    Company Info
                </a>
                <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">
                    Google! Logos
                </a>
            </div>
            <div class="sag-kutu">
                <p>Get Google!</p>
                <p>updates monthly:</p>
                <input type="text" placeholder="your e-mail">
                <br>
                <button>Subscribe</button>
                <a style="padding-left: 10px;" href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
            </div>
        </div>
    </div>
    <br>
    <!-- Copyright -->
    <p style="padding-left: 920px; padding-top: 10px; font-size: 13px;">Copyright ©1998 Google Inc.</p>
</body>
</html>
